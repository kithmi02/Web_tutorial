<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #header {
      background-color: green;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    #logo {
      width: 50px;
      height: 50px;
      background-color: white;
      border-radius: 50%;
      margin-right: 30px;
    }
    #menu {
      list-style: none;
      display: flex;
    }
    #menu li {
      margin-right: 20px;
    }
    #menu li:last-child {
      margin-right: 0;
    }
    #menu li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    #content {
      display: flex;
      padding: 20px;
    }
    #left-sidebar {
      padding: 10px;
    
    }
    #left-sidebar h3 {
      margin-top: 0;
    }
    #photos-container {
      display: flex;
      flex-wrap: wrap;
      gap: 205px;

    }
   
    .photo {
      width: 150px;
      height: 150px;
      background-color: #ccc;
      border-radius: 20px;
    }
    .photo-wall{
        width:100%;
        height:fit-content;
    }
    .pro-code{
        
        text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="header">
<h1>My Website</h1>
    <ul id="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
<img src="OIP (8).jpg" alt="Photo 1" width="1000" height="599" class="photos-wall">
  <br>
   <p class="pro-code"><strong><h1>Product List</h1></strong></p>
   <br>
   <br>
<h3><li>Foods</li></h3>
  <div id="content">

    </div>
    <div id="photos-container">
      <img class="photo" src="OIP (2).jpg" alt="food">
      <img class="photo" src="OIP (3).jpg" alt="food 1">
      <img class="photo" src="OIP (4).jpg" alt="food 2">
      <img class="photo" src="R (2).jpg" alt="food3">
    </div>
  </div>
   <h3><li>Electronics</li></h3>
  <div id="content">
    <div id="left-sidebar">
    </div>
    <div id="photos-container">
      <img class="photo" src="R.jpg" alt="camera">
      <img class="photo" src="OIP.jpg" alt="Lap">
      <img class="photo" src="SAMSUNG-55-55KU6500-4K-UHD-SMART-CURVED-LED-TV-01.jpg" alt="TV">
      <img class="photo" src="OIP (1).jpg" alt="phone">
    </div>
  </div>
   <h3><li>Clothing</li></h3>
  <div id="content">
    <div id="left-sidebar">
    </div>
    <div id="photos-container">
      <img class="photo" src="OIP (6).jpg" alt="shirt ">
      <img class="photo" src="R (1).jpg" alt="mini dress">
      <img class="photo" src="OIP (5).jpg" alt="max dress">
      <img class="photo" src="Orange-pants.jpg" alt="pants">
    </div>
  </div>
</body>
</html>
