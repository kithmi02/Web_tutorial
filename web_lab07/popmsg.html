<!DOCTYPE html>
<html>
<head>
    <title>Pop-up Message Box</title>
</head>
<body>
    <!-- Button to trigger the pop-up message box -->
    <button onclick="showPopUp()">Button</button>

    <!-- JavaScript code to display the pop-up message box -->
    <script>
        function showPopUp() {
            alert("Hello, I am the pop-up message box!");
        }
    </script>
</body>
</html>
