<!DOCTYPE html>
<html>
<head>
    <title>Day of the Week</title>
</head>
<body>
    <script>
        // Function to get the day of the week based on the user input
        function getDayOfWeek() {
            // Prompt the user to enter a number from 1 to 7
            var userInput = parseInt(prompt("Enter a number from 1 to 7:"));

            // Check if the entered value is a valid number and within the range 1-7
            if (isNaN(userInput) || userInput < 1 || userInput > 7) {
                alert("Invalid input! Please enter a valid number from 1 to 7.");
            } else {
                // Array to store the days of the week
                var daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

                // Display the corresponding day based on the user's input
                var dayOfWeek = daysOfWeek[userInput - 1];
                alert("The day is: " + dayOfWeek);
            }
        }

        // Call the getDayOfWeek() function when the page is loaded
        getDayOfWeek();
    </script>
</body>
</html>
